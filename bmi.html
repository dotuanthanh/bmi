<script>
  let height=prompt('Input your height')
  let weight=prompt('input your weight')
  let bmi=weight/(height*height)
  let result=(bmi<18.5)?'Underweight':(bmi<25 )?'Normal':(bmi<30)?'Overweight':'Obese'
    document.write(result)

</script>
